[pytest]
norecursedirs = .git .venv venv build deps tests/deps node_modules package
addopts = -v --tb=long
    --splunk-data-generator=tests/data
    --splunk-type=external
    --splunk-host=localhost
    --splunk-password=admin123
    --browser=firefox
    --local
    --keepalive
filterwarnings =
    ignore::DeprecationWarning
testpaths=ui

